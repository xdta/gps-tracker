<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record GPS Coordinates</title>
    <style>
        #recordBtn {
            width: 100%;      /* Full width */
            height: 33vh;     /* 1/3 of the viewport height */
            font-size: 2em;   /* Larger text */
            background-color: #4CAF50; /* Green background */
            color: white;     /* White text */
            border: none;     /* No borders */
            cursor: pointer;  /* Pointer on hover */
            margin: 10px 0;   /* Space between buttons */
        }

        #clearBtn {
            width: 100px;
            height: 30px;
            font-size: 0.8em;
            background-color: #f44336; /* Red background for clear button */
            color: white;
            border: none;
            cursor: pointer;
            position: fixed; /* Fixed position at the bottom */
            bottom: 10px;    /* 10px from the bottom of the page */
            right: 10px;     /* 10px from the right */
        }

        p {
            font-size: 1.2em; /* Increase the font size of the text */
        }
    </style>
</head>
<body>
    <h1>Record Your GPS Coordinates</h1>
    <button id="recordBtn">Record Location</button>
    <p id="output">Click the button to record your GPS location.</p>

    <button id="clearBtn">Clear Locations</button>

    <script src="script.js"></script>
</body>
</html>
